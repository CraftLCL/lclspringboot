<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common::headCss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登陆</title>

</head>

<body class="gray-bg">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">错误</h4>
            </div>
            <div class="modal-body">
                用户名或密码错误！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">管理系统</h2>
            <p>
                欢迎登陆管理系统
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" th:action="@{/login}" action="/login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="用户名" required=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" required=""/>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <a href="#">
                        <small>忘记密码?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>没有账户?</small>
                    </p>
                    <!--<a class="btn btn-sm btn-white btn-block" href="register.html">创建一个账户</a>-->
                </form>
                <p class="m-t">
                    <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
                </p>
            </div>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-md-6 ">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>
<footer th:include="common::footer"></footer>

</script>-->
</body>

</html>
